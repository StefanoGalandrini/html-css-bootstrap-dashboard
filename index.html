<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="container-fluid position-fixed top-0 left-0 px-0">
            <div class="text-secondary contents d-flex align-items-center gap-4 pe-3">
                <img class="d-none d-sm-block" src="img/logo.svg" alt="">
                <img class="small img d-block d-sm-none" src="img/mobile-logo.png" alt="">
                <div class="input-group p-2 bg-secondary-subtle rounded">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel"
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <i class="d-none d-sm-block fa-solid fa-list"></i>
                <i class="d-none d-sm-block fa-solid fa-circle-question"></i>
                <i class="d-none d-sm-block fa-solid fa-ellipsis-vertical"></i>

                <div class="dropdown">
                    <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="text-warning fa-solid fa-bell"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Profilo</a></li>
                        <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar position-fixed bottom-0 left-0 py-0">
        <div class="container-fluid flex-column align-items-start px-0">
            <ul class="my_navbar navbar-nav px-2 py-3">
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-3" href="#"><i class="fa-solid fa-house"></i>
                        <div class="d-none d-sm-inline"> Home</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-3" href="#"><i
                            class="fa-solid fa-chart-simple"></i>
                        <div class="d-none d-sm-inline"> Stats</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-3" href="#"><i class="fa-solid fa-signal"></i>
                        <div class="d-none d-sm-inline"> Signal</div>
                    </a>
                </li>
                <li class="nav-item mt-auto">
                    <a class="nav-link d-flex align-items-center gap-3" href="#"><i class="fa-solid fa-gear"></i>
                        <div class="d-none d-sm-inline"> Admin</div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main>

        <div class="container-fluid my_top text-white">
            <div class="row align-items-center">
                <div class="col-6">
                    <div class="contents">
                        <h1>Boolean <span class="badge rounded-pill my_badge_text">Piano blaze</span></h1>
                        <span class="badge rounded-pill my_badge_text">3 app</span>
                        <i class="fa-solid fa-angles-right"></i>
                        <span class="badge rounded-pill my_badge_text">Boolean mobile app</span>
                        <span class="badge rounded-pill my_badge_text">Boolean web app</span>
                        <span class="badge rounded-pill my_badge_text">Boolean blog app</span>
                    </div>
                </div>

                <div class="col-3">
                    <div>Studenti online negli ultimi 30 minuti</div>
                    <h2>125</h2>
                </div>

                <div class="col-3">
                    <div class="new_student">
                        <div>Nuovo Studente</div>
                        <div class="add d-flex justify-content-center align-items-center rounded"><i
                                class="fa-solid fa-plus"></i></div>
                    </div>
                </div>

            </div>

        </div>









    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
